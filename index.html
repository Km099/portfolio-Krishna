<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madhavi K | Full Stack Java Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #111;
      --text: #fef2f2;
      --primary: #f87171;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header, section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      background: #1a1a1a;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
      animation: zoomIn 1s ease-out;
    }
    header p {
      color: #f3f4f6;
      font-size: 1.2rem;
      animation: fadeIn 1.5s ease-out;
    }
    .skills, .contact-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .skill {
      background: var(--primary);
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: 500;
      color: #fff;
      transition: transform 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .skill:hover {
      transform: scale(1.05);
    }
    .contact-links a {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .contact-links a:hover {
      background: #7f1d1d;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #f3f4f6;
    }
    .projects li {
      margin-bottom: 20px;
    }
    .projects strong {
      color: var(--primary);
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.png" alt="Madhavi K Profile" />
    <h1>Madhavi K</h1>
    <p>Sr. Full Stack Java Developer</p>
  </header>

  <!-- all sections stay as-is -->

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.style.getPropertyValue('--bg') === '#111';

      if (isDark) {
        root.style.setProperty('--bg', '#fff');
        root.style.setProperty('--text', '#111');
        root.style.setProperty('--primary', '#7f1d1d');
      } else {
        root.style.setProperty('--bg', '#111');
        root.style.setProperty('--text', '#fef2f2');
        root.style.setProperty('--primary', '#f87171');
      }
    }

    function showSkill(skill) {
      const descriptions = {
        java: '9+ years experience writing enterprise-grade Java applications using OOP principles and best practices.',
        spring: 'Developed 15+ Spring Boot REST APIs, integrated security (OAuth2/JWT), used in microservices.',
        angular: 'Built responsive frontends with Angular, used RxJS for state, and modular architecture.',
        react: 'Developed dashboards and portals using React, hooks, context API, and React Router.',
        aws: 'Deployed services on AWS EC2, RDS, S3; integrated AWS CLI and SDKs.',
        azure: 'Configured pipelines in Azure DevOps, deployed to AKS and managed cloud functions.',
        docker: 'Containerized all services using Dockerfiles and Compose for local development.',
        kubernetes: 'Used Kubernetes (K8s) to orchestrate Docker containers in dev and staging.',
        sql: 'Wrote complex queries, stored procedures in Oracle, MySQL, and PostgreSQL.',
        microservices: 'Designed decoupled services with REST, messaging queues, and API gateways.',
        cicd: 'Built pipelines using Jenkins, GitHub Actions for automated testing and deployment.',
        git: 'Used Git extensively for version control and collaboration in agile teams.',
        rest: 'Designed REST APIs with proper status codes, error handling, and documentation.'
      };

      const display = document.getElementById('skill-description');
      display.textContent = descriptions[skill] || '';
    }
  </script>
</body>
</html>
